<!-- Page Content -->
<div class="container main-container">

    <!-- Jumbotron Header -->
    <header class="jumbotron my-4">
        <h1 class="display-3">Contato!</h1>
        <p class="lead">Aqui você pode colocar um mapa para informar seu local de trabalho.</p>
    </header>

    <form class="mbr-form" id="form-contato" #f="ngForm" (ngSubmit)="enviarFormulario(f)">
        <div class="row row-sm-offset">
            <div class="col-md-4 multi-horizontal" data-for="name">
                <div class="form-group">
                    <label class="form-control-label mbr-fonts-style display-7" for="name">Nome</label>
                    <input type="text" 
                        class="form-control" 
                        name="name" 
                        data-form-field="Name" 
                        id="name" 
                        ngModel
                        required minlength="3" 
                        #nome="ngModel" />
                </div>
                <div *ngIf="(nome?.invalid && nome?.touched) || nome?.dirty" style="border-color: red; color: red; font-size: 14px;">
                    <app-mensagem *ngIf="nome?.errors?.['required']" mensagem="O campo nome é requerido."></app-mensagem>
                    <app-mensagem *ngIf="nome?.errors?.['minlength']"mensagem="O campo nome deve conter no mínino 2 caracteres."></app-mensagem>
                </div>
            </div>
            <div class="col-md-4 multi-horizontal" data-for="email">
                <div class="form-group">
                    <label class="form-control-label mbr-fonts-style display-7" for="email">E-mail</label>
                    <input type="email" 
                        class="form-control" 
                        name="email" 
                        data-form-field="Email" 
                        id="email"
                        ngModel required
                        pattern="^[\w-.]+@([\w-]+\.)+[\w-]{2,4}$"
                        #email="ngModel"
                        />
                </div>
                <div *ngIf="(email?.invalid && email?.touched) || email?.dirty" style="border-color: red; color: red; font-size: 14px;">
                    <app-mensagem *ngIf="email?.errors?.['required']" mensagem="O campo email é requerido."></app-mensagem>
                    <app-mensagem *ngIf="email?.errors?.['pattern']" mensagem="Insira um email válido"></app-mensagem>
                </div>
            </div>
            <div class="col-md-4 multi-horizontal" data-for="telefone">
                <div class="form-group">
                    <label class="form-control-label mbr-fonts-style display-7" for="telefone">Telefone</label>
                    <input type="tel" 
                        class="form-control" 
                        name="telefone" 
                        placeholder="(XX) XXXXX-XXXX"
                        data-form-field="telefone" 
                        id="telefone"
                        ngModel 
                        required
                        pattern="(\(?\d{2}\)?\s?)(\d{5}\-?\d{4})"
                        #telefone="ngModel"
                        />
                </div>
                <div *ngIf="(telefone?.invalid && telefone?.touched) || telefone?.dirty" style="border-color: red; color: red; font-size: 14px;">
                    <app-mensagem *ngIf="telefone?.errors?.['required']" mensagem="O campo telefone é requerido."></app-mensagem>
                    <app-mensagem *ngIf="telefone?.errors?.['pattern']" mensagem="Insira um telefone válido."></app-mensagem>
                </div>
            </div>
        </div>
        <div class="form-group" data-for="message">
            <label class="form-control-label mbr-fonts-style display-7" for="message">Mensagem</label>
            <textarea type="text" 
                class="form-control" 
                name="message" 
                rows="7" 
                data-form-field="message"
                id="message"
                ngModel 
                #message="ngModel"
                required 
                minlength="3"></textarea>
            <div *ngIf="(message?.invalid && message?.touched) || message?.dirty" style="border-color: red; color: red; font-size: 14px;">
                <app-mensagem *ngIf="message?.errors?.['required']" mensagem="O campo message é requerido."></app-mensagem>
                <app-mensagem *ngIf="message?.errors?.['minlength']" mensagem="O campo message deve conter no mínino 2 caracteres."></app-mensagem>
            </div>
        </div>
        <span class="input-group-btn">
            <button type="submit" class="btn btn-primary btn-form display-4">Enviar</button>
        </span>
    </form>
</div>
<br>
